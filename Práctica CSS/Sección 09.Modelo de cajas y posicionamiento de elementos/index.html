<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Cajas en CSS</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>Cajas en CSS</h1>
		<!-- Elementos flotados -->
		<section id="cajas">
			<div class="caja">
				<p>Contenido de caja 1</p>
			</div>
			<div class="caja">
				<p>Contenido de caja 2</p>
			</div>
			<div class="caja">
				<p>Contenido de caja 3</p>
			</div>
			<div class="caja">
				<p>Contenido de caja 4</p>
			</div>
			<!-- Limpiar flotados -->
			<div class="clearfix"></div>
		</section>
		<!-- Elementos no flotados -->
		<h2>Contenido de las cajas posicionadas</h2>
		<p>Texto de prueba</p>
	</body>
</html>
